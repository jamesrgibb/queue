<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Queue</title>
   <link rel="stylesheet" href="index.css">
  
   <script src="https://kit.fontawesome.com/1a82097ab9.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/nas1vmq.css">
</head>

<body>
   <main>
      <header>
         <a href="https://jamesrgibb.github.io/queue/">
            <h1 class="sign__word" onclick="">Queue</h1>
         </a>
         <p class="slogan">Search movies you like to find movies you'll love.</p>
      </header>
      <div class="container">
         <form id="form">
            <label>Search </label>
            <input type="text" name="search" id="search" placeholder="Reference Movie" required />
            <button class="fas fa-search" type="submit"></button>
         </form>
         <p id="error-message" class="error-message"></p>
      </div>
      <section id="results" class="hidden">
         <h3>Search results</h3>
         <ul id="results-list">
         </ul>
      </section>
      <script src="script.js"></script>
   </main>
</body>

</html>
